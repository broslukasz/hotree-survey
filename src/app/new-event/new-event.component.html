<main>
  <form [formGroup]="newEventForm" (ngSubmit)="onSubmit()">
    <div class="card">
      <div class="card-body hotree-default-indent">
        <h5 class="card-title">About</h5>
        <hr/>

        <div class="form-group row hotree-new-survey-row">
          <label for="titleControl" class="col-sm-2 col-form-label hotree-form-label">
            <span [class.label-is-invalid]="title.invalid && title.touched">{{ fieldDescription[formField.title] }}</span>
            <span class="required-field-star"> *</span>
          </label>
          <div class="col-sm-8">
            <input type="text" [formControlName]="formField.title" required
                   class="form-control" [class.is-invalid]="title.invalid && title.touched" id="titleControl"
                   placeholder="Make it short and clear">
          </div>
          <div class="col-sm-2 invalid-message" *ngIf="title.invalid && title.touched">Title cannot be empty</div>
        </div>

      </div>
    </div>

    <div class="publish-button">
      <button
        type="submit"
        class="btn hotree-btn-primary">PUBLISH EVENT</button>
    </div>
  </form>
</main>
